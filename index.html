<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<link rel="stylesheet" href="styles.css"></link>
	<title>Simple video player</title>
	<script>
		var loadFile = function(event) {
					var output = document.getElementById('output');
					output.src = URL.createObjectURL(event.target.files[0]);
					output.onload = function() {
								URL.revokeObjectURL(output.src)
							}
				};
	</script>
	<video height="600px" width="800px" controls="true" src="" id="output"></video>
	<label for="upload" hidden>Browse...</label>
	<input type="file" accept="video/*" onchange="loadFile(event)" !--hidden-- id="upload"></input>
	<form action="example.html">
                <button type="submit" name="link2example">Example video</button>
	</form>
</body>
